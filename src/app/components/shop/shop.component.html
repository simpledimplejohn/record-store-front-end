<div class="mt-4 p-4 bg-light border" rounded>
  <h1 class="display-8">Shop</h1>
  <p class="lead">{{ title }}</p>
</div>
<div class="mt-4 p-4 bg-light border" rounded>
  <ul *ngFor="let a of albums" class="list-group w-25">
    <li class="list-group-item">Title: {{a.albumName}}</li>
    <li class="list-group-item">Release Date: {{a.releaseDate}}</li>
    <li class="list-group-item">Price: {{a.price | currency}}</li>
    <br/>

  </ul>
</div>
