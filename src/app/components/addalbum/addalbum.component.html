<div class="mt-4 p-4 bg-light border" rounded>
  <h2>Add an album to the Record-Store database here</h2>
  <p>Reactive Form</p>
  <br />
  <form [formGroup]="addAlbumForm">
    <div class="row g-3">
      <div class="col">
        <input
          formControlName="albumName"
          type="text"
          class="form-control"
          placeholder="Album Title"
          aria-label="album-title"
        />
      </div>
      <div class="col">
        <input
          formControlName="releaseDate"
          type="text"
          class="form-control"
          placeholder="Release Date"
          aria-label="release-date"
        />
      </div>
      <div class="col">
        <input
          formControlName="price"
          type="number"
          class="form-control"
          placeholder="Price"
          aria-label="price"
        />
      </div>
      <div formArrayName="tracks">
        <h2>Add Tracks</h2>
        <button type="button" class="btn btn-secondary" (click)="addTracks()">
          Add Another Track
        </button>
        <br />
        <div *ngFor="let track of tracks.controls; let i = index">
          <br />
          <div class="col">
            <input
              class="form-control"
              placeholder="Track Name"
              id="track-{{ i }}"
              type="text"
              [formControlName]="i"
            />
          </div>
        </div>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary" (click)="addAlbum()">
      Submit
    </button>
  </form>
</div>
<div class="mt-4 p-4 bg-light border" rounded>
  <div *ngIf="clientMessage.message.length > 0">
    {{ clientMessage.message }}
    <br />
    <p>Form Value: {{ addAlbumForm.value | json }}</p>
  </div>
</div>
